      template:
        src: "./cassandra-config/cassandra-compose.yml.j2"
        dest: "{{home}}/cassandra/cassandra-compose.yml"

    - name: run cassandra stack
      shell: >
        docker stack deploy -c "{{home}}/cassandra/cassandra-compose.yml" cassandra
